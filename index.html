<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <title>IPL Match </title>
  </head>
  <body style="background-image: url('image.jpg');background-size: cover;">

    
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm text-white">
  <h4 class="my-0 mr-md-auto font-weight-normal">Live IPL match</h4>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-white" href="#">About Us</a>
    <a class="p-2 text-white" href="#">Contact</a>
  </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4 text-black"><strong>IPL match</strong></h1>
  
</div>

<form action='/submit' method="post">
<div class='container'>
  <div class="row">
    <div class="col-sm-4 text-right">
      <select name="home" class="selectpicker" data-live-search="true" data-style="btn-success">
        <option data-tokens="select">Select</option>
        <option data-tokens="CSK">CSK</option>
        <option data-tokens="DC">DC</option>
        <option data-tokens="KXIP">KXIP</option>
        <option data-tokens="KKR">KKR</option>
        <option data-tokens="MI">MI</option>
        <option data-tokens="RR">RR</option>
        <option data-tokens="RCB">RCB</option>
        <option data-tokens="SRH">SRH</option>
        
      </select>     
    </div>
      <div class="col-sm-4 text-center text-white"> 
        <h5>vs</h5>
        <br><br>
        <button type="submit" class="btn btn-lg btn-warning">Score</button>
      </div>
      <div class="col-sm-4 text-left">
      <select name="away" class="selectpicker" data-live-search="true" data-style="btn-success">
        <option data-tokens="select">Select</option>
        <option data-tokens="CSK">CSK</option>
        <option data-tokens="DC">DC</option>
        <option data-tokens="KXIP">KXIP</option>
        <option data-tokens="KKR">KKR</option>
        <option data-tokens="MI">MI</option>
        <option data-tokens="RR">RR</option>
        <option data-tokens="RCB">RCB</option>
        <option data-tokens="SRH">SRH</option>
      </select>
      </div>
  </div>  
</div>
</form>
<br>
<br>


    

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="my-0 font-weight-normal">Current Score</h4>
      </div>
      <div class="card-body">
         <h1 class="card-title pricing-card-title">0</h1>
                 
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="my-0 font-weight-normal">Wickets</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">0</h1>
       
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="my-0 font-weight-normal">Over</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">0</h1>
         
      </div>
    </div>
  </div>
</div>

  
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
  </body>
</html>
